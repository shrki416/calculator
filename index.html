<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEM | Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>calc</h1>
        <div class="theme-container">
          <h2>Theme</h2>
          <div class="flex-group">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="flex-group radio-group">
            <!-- <div> -->
            <input
              type="radio"
              name="theme"
              id="1"
              value="1"
              checked
              class="visually-hidden"
            />
            <label for="1"></label>
            <!-- </div> -->
            <!-- <div> -->
            <input
              type="radio"
              name="theme"
              id="2"
              value="2"
              class="visually-hidden"
            />
            <label for="2"></label>
            <!-- </div> -->
            <!-- <div> -->
            <input
              type="radio"
              name="theme"
              id="3"
              value="3"
              class="visually-hidden"
            />
            <label for="3"></label>
            <!-- </div> -->
          </div>
        </div>
      </header>
      <div class="display">0</div>
      <div class="button-container">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-delete class="secondary">DEL</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-operator>/</button>
        <button data-operator>x</button>
        <button data-reset class="two secondary">RESET</button>
        <button data-equal class="two equal">=</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
